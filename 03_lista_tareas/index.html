<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lista de tareas</h1>
      <div class="input_container">
        <input
          type="text"
          name="tarea"
          data="tarea"
          class="input_tarea"
          placeholder="nueva tarea"
          autofocus
        />
        <button data="btn_guardar" class="btn_guardar">guardar</button>
      </div>
    </div>
    <ul data="lista_tareas" class="lista_tareas"></ul>
    <script src="script.js"></script>
  </body>
</html>
